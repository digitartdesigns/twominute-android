<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta content="minimum-scale=1.0, width=device-width, maximum-scale=1.1, user-scalable=no" name="viewport" />
    <link href="js/fontello.css" rel="stylesheet" type="text/css">
    <link href="js/animation.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/scriptHP.js"></script>
	</head>
<body>
<style>
.animate-spin {position: absolute;top: 40%;left: 50%; margin-left:-15px;-webkit-animation: spin 1s infinite linear;animation: spin 1s infinite linear;display: inline-block;}
@-webkit-keyframes spin {0% {-webkit-transform: rotate(0deg);transform: rotate(0deg);}100% {-webkit-transform: rotate(359deg);transform: rotate(359deg);}}
</style>
<div id="load" style="position: fixed;top: 0px;left: 0px;height:100%;width:100%;background-color:rgba(0,0,0,1); z-index:1000; color:#FFFFFF; font-size:1em"><div class="animate-spin"><img src="images/spinner.png"></div></div>
<div id="spinner" class="icon-spin5 animate-spin"></div>
</body>
</html>
